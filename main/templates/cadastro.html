{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/listar" method="POST">{% csrf_token %}
        
        <label>Usuario: </label>
        <input  type="text" id="nome"name="nome"></input>
        <label>Idade: </label>
        <input  type="text" id="idade" name="idade"></input>
        <input  type="hidden" id="id"name="id" value="{{novo_ID}}"></input>
        
        
        <button type="submit">Enviar</button>
    </form>
    {% for igs in novo_registro %}
    <tr>
        <td>Nome Selecionado: {{igs.nome}}</td></br>
        <td>Idade Selecionada:{{igs.idade}}<td></br>

          
    </tr>
   
    {% endfor %}  
    
</body>
</html>
